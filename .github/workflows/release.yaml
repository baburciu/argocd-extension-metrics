name: release

on:
  push:
    tags:
    - 'v*'

defaults:
  run:
    shell: bash

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.repository == 'baburciu/argocd-extension-metrics'
    name: Release
    permissions:
      contents: write  # This is required for creating releases
    steps:
      - name: Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # pin@v3
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@93397bea11091df50f3d7e59dc26a7711a8bcfbe # pin@v4
        with:
          go-version: 1.21

      - name: Docker Login to Docker Hub
        uses: docker/login-action@dd4fa0671be5250ee6f50aedf4cb05514abda2c7 # pin@v1
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract tag version
        id: tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@5fdedb94abba051217030cc86d4523cf3f02243d
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # We still keep the artifacts for reference
      - name: Upload extension artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension-artifacts-${{ github.sha }}
          path: |
            dist/*extension.tar.gz
            dist/*checksums.txt
          retention-days: 30

      - name: Generate release URLs
        run: |
          TAG_VERSION=${{ steps.tag.outputs.VERSION }}
          
          echo "## ðŸ“¦ Extension Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Public URLs for ArgoCD" >> $GITHUB_STEP_SUMMARY
          echo "Use these URLs in your ArgoCD configuration:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "```yaml" >> $GITHUB_STEP_SUMMARY
          echo "server:" >> $GITHUB_STEP_SUMMARY
          echo "  extensions:" >> $GITHUB_STEP_SUMMARY
          echo "    enabled: true" >> $GITHUB_STEP_SUMMARY
          echo "    extensionList:" >> $GITHUB_STEP_SUMMARY
          echo "      - name: extension-metrics" >> $GITHUB_STEP_SUMMARY
          echo "        env:" >> $GITHUB_STEP_SUMMARY
          echo "          - name: EXTENSION_URL" >> $GITHUB_STEP_SUMMARY
          echo "            value: https://github.com/${{ github.repository }}/releases/download/${TAG_VERSION}/extension.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "          - name: EXTENSION_CHECKSUM_URL" >> $GITHUB_STEP_SUMMARY
          echo "            value: https://github.com/${{ github.repository }}/releases/download/${TAG_VERSION}/extension_checksums.txt" >> $GITHUB_STEP_SUMMARY
          echo "```" >> $GITHUB_STEP_SUMMARY
